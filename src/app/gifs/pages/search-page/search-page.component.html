<h2 class="text-2xl font-bold mt-5">Busar Gifs</h2>
<h2 class="text-sm text-gray-500">Busar Gifs por nombre, descripción o tags</h2>


<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Buscar Gifs"
    class="mt-3 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
    />

</section>


<section class="py-5">
  <!-- Se envia al componente hijo gif-list el valor de la señal gifs() -->
 <gif-list [gifs]="gifs()"/>
</section>
